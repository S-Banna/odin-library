<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header">
        <h1>Library</h1>
        <button>Log In</button>
    </div>
    <div class="newCont">
        <button id="newbook">New Book</button>
    </div>
    <div id="formCont" class="hide">
        <form action="" id="formMain">
            <label for="title">Title: </label>
            <input type="text" name="title" id="title" required>
            <span class="error" aria-live="polite"></span>
            <label for="author">Author: </label>
            <input type="text" name="author" id="author" required>
            <span class="error" aria-live="polite"></span>
            <label for="page">Number of pages: </label>
            <input type="text" name="page" id="page" pattern="^([1-9][0-9]{0,2}|1000)$" required>
            <span class="error" aria-live="polite"></span>
            <button id="addBut" type="button">Add</button>
        </form>
    </div>
    <div id="bookCont">
    </div>
</body>
</html>
